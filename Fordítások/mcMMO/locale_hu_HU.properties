##Akrobatika
Guides.Acrobatics.Section.0=[[DARK_AQUA]]Az akrobatikáról:\n[[YELLOW]]Az akrobatika a kecses mozgás művészete az mcMMO-ban.\n[[YELLOW]]Harci és környezeti bónuszokkal lát el.\n\n[[DARK_AQUA]]TAPASZTALAT SZERZÉS:\n[[YELLOW]]Hogy tapasztalathoz juss ebben a képességben, kitérést kell végrehajtanod \n[[YELLOW]]harcban, vagy olyan eséseket túlélned, amelyek sebzést okoznak.
Guides.Acrobatics.Section.1=[[DARK_AQUA]]Hogyan működik a Gurulás?\n[[YELLOW]]Passzív esélyed van arra, hogy a számodra sebzést okozó landolásoknál, \n[[YELLOW]]negáld a sérülést. A guggolás lenyomva tartása esés közben \n[[YELLOW]] megduplázza az esélyeidet.\n[[YELLOW]]Ilyenkor a sima gurulás helyett Kecses Gurulást hajthatsz végre.\n[[YELLOW]]A Kecses Gurulás nagyban hasonlít a sima guruláshoz, azzal a különbséggel, \n[[YELLOW]]hogy kétszer olyan valószínű, és nagyobb védelet nyújt.\n[[YELLOW]]A gurulás esélye a képességed szintjétől függ.
Guides.Acrobatics.Section.2=[[DARK_AQUA]]Hogyan működik a Kitérés?\n[[YELLOW]]A kitérés passzív esélyt ad arra, \n[[YELLOW]]harcban való sérülés esetén csak a sebzés felét szenvedd el.\n[[YELLOW]]A képességed szintjétől függ..

##Alkímia
Guides.Alchemy.Section.0=[[DARK_AQUA]]Az alkímiáról:\n[[YELLOW]]Az alkímia alapja a bájitalfőzés.\n[[YELLOW]]Gyorsítja a bájitalfőzés folyamatát, továbbá\n[[YELLOW]]lehetővé teszi új (eddig) megszerezhetetlen bájitalok főzését is.\n\n\n[[DARK_AQUA]]TAPASZTALAT SZERZÉS:\n[[YELLOW]]Tapasztalat szerzéshez nem kell más tenned, csak bájitalokat főznöd.
Guides.Alchemy.Section.1=[[DARK_AQUA]]Hogyan működik a Katalízis?\n[[YELLOW]]A Katalízis gyorsítja a bájitalok elkészülését, maximális \n[[YELLOW]] 4x-es sebességet biztosít az 1000-as szint elérésekor.\n[[YELLOW]]Ez a képesség a 100-as szinten oldódik fel.
Guides.Alchemy.Section.2=[[DARK_AQUA]]Hogyan működnek a Főzetek?\n[[YELLOW]]A Főzet lehetővé teszi a bájitalfőzést egyedi hozzávalókkal.\n[[YELLOW]]A hozzávalók a \n[[YELLOW]]rankod növekedésel oldódnak fel. 8 különböző rank van.
Guides.Alchemy.Section.3=[[DARK_AQUA]]1-es szintű Főzet hozzávalók:\n[[YELLOW]]Őrlángpor, Erjesztett pókszem, Szellemkönny, Vöröskő,\n[[YELLOW]]Izzókőr por, Cukor, Arany dinnye, Arany répa,\n[[YELLOW]]Magmakrém, Alvilági bibírcsók, Pókszem, Puskapor, Tavirózsa,\n[[YELLOW]]Gömbhal\n[[YELLOW]](Alap bájitalok)
Guides.Alchemy.Section.4=[[DARK_AQUA]]2-es szintű Főzet hozzávalók:\n[[YELLOW]]Répa (Sietség bájital)\n[[YELLOW]]Nyálkagolyó(Fáradtság bájital)\n\n[[DARK_AQUA]]3-as szintű Főzet hozzávalók:\n[[YELLOW]]Kvarc(Abszorpció bájital)\n[[YELLOW]]Piros gomba(Magasugrás bájital)
Guides.Alchemy.Section.5=[[DARK_AQUA]]4-es szintű Főzet hozzávalók:\n[[YELLOW]]Alma (Életerő növelő bájital)\n[[YELLOW]]Rohadthús (Éhség bájital)\n\n[[DARK_AQUA]]5-ös szintű Főzet hozzávalók:\n[[YELLOW]]Barna gomba (Szédülés bájital)\n[[YELLOW]]Tintazsák (Vakság bájitala)
Guides.Alchemy.Section.6=[[DARK_AQUA]]6-os szintű Főzet hozzávalók:\n[[YELLOW]]Páfrány (Jóllakottság bájital)\n\n[[DARK_AQUA]]7-es szintű Főzet hozzávalók:\n[[YELLOW]]Mérgező krumpli (Elsorvadás bájital)\n\n[[DARK_AQUA]]8-as szintű Főzet hozzávalók:\n[[YELLOW]]Aranyalma (Védelem bájital)

##Íjászat
Guides.Archery.Section.0=[[DARK_AQUA]]Az Íjászatról:\n[[YELLOW]]Az Íjászat az íjjal való lövésről szól.\n[[YELLOW]]Különböző harci bónuszokkal ruház fel, olyanokkal, mint a sebzésnövelés\n[[YELLOW]], ami a szinteddel növekszik, és másik elkábításának képességével.\n[[YELLOW]]. Továbbá visszaszerezheted az elhasznált \n[[YELLOW]]nyilaid egy részét az ellenségeid holttestéből.\n\n\n[[DARK_AQUA]]TAPASZTALAT SZERZÉS:\n[[YELLOW]]A tapasztalat szerzéshez mobokat vagy \n[[YELLOW]]játékosokat kell lőnöd íjjal.
Guides.Archery.Section.1=[[DARK_AQUA]]Hogyan működik a Pontos Lövés?\n[[YELLOW]]A Pontos Lövés növeli a lövedékeid sebzését.\n[[YELLOW]]A bónusz sebzés az \n[[YELLOW]]Íjászat szintedtől függ.\n[[YELLOW]]Alapvetően a bónusz sebzésed 10%-kal növekszik\n[[YELLOW]]minden 50-edik szinten, ami a maximális 200%-os bónusz sebzéshez vezet.
Guides.Archery.Section.2=[[DARK_AQUA]]Hogyan működik a Kábítás?\n[[YELLOW]]Passzív esélyed van elkábítani más játékosokat, \n[[YELLOW]]mikor eltalálod őket. Amikor a kábítás betalál, kényszeríti az ellenfeledet, hogy\n[[YELLOW]]rövid időre egyenesen felfelé nézzen.\n[[YELLOW]]Egy Kábítólövedék további 4 sebzést okoz. (2 szív).
Guides.Archery.Section.3=[[DARK_AQUA]]Hogyan működik a nyílvessző visszaszerzése?\n[[YELLOW]]Passzív esélyed van visszaszerezni az elhasznált nyílvesszőidet\n[[YELLOW]], amikor megölsz egy mobot az íjaddal.\n[[YELLOW]]Ennek az esélye az Íjászat szinteddel együtt növekszik.\n[[YELLOW]]Alapvetően 0.1%-kal növekszik szintenként, ami a maximális 100%-hoz vezet\n[[YELLOW]] az 1000-es szint elérésekor.

##Baltászat
Guides.Axes.Section.0=[[DARK_AQUA]]A Baltászatról:\n[[YELLOW]]A Baltászattal sokkal több dolgora is\n[[YELLOW]]használhatod a baltádat, mint a favágás! Megüthetsz játékosokat és mobokat, \n[[YELLOW]]tapasztaltot szerezz, a mobokra a\n[[YELLOW]]hátralökés, míg mobokra és játékosokra egyaránt Halálos Kritikus Csapás képességét használhatod.\n[[YELLOW]]A Baltád egy kézifaaprítóvá válik,\n[[YELLOW]]ami megsemmisíti ellenséged páncélzatát a szinted növekedésével. \n[[DARK_AQUA]]TAPASZTALAT SZERZÉS:\n[[YELLOW]]Tapasztalat szerzéshez nem kell mást tenned, mint játékosokat és mobokat \n[[YELLOW]]csapkodnod a Baltáddal.
Guides.Axes.Section.1=[[DARK_AQUA]]Hogyan működik a Koponya Törés?\n[[YELLOW]]Területi hatású sebzést tudsz kiosztani.\n[[YELLOW]]A területi sebzés a fő célpontodnak okozott sebzés\n[[YELLOW]]felével egyenlő, tehát tökéletes nagy szörnyhordák kipusztítására.
Guides.Axes.Section.2=[[DARK_AQUA]]Hogyan működik a Kritikus Csapás?\n[[YELLOW]]A Kritikus Csapások passzív esélyt biztosítanak a \n[[YELLOW]]játékosnak bónusz sebzés kiosztására.\n[[YELLOW]]Alapvetően minden második Baltászat szinttel \n[[YELLOW]]0.1%-kal növekszik a Kritikus Csapások esélye, Ezzel maximálisan 2x-es sebzést okozhatsz moboknak,\n[[YELLOW]]vagy 1.5x-es sebzést játékosoknak..
Guides.Axes.Section.3=[[DARK_AQUA]]Hogyan működik a Balt Mestersége?\n[[YELLOW]]A  Baltászat Mestersége passzívan bónusz sebzést biztosít\n[[YELLOW]] a csapásaidnak Balta használata esetén.\n[[YELLOW]]Alapvetően a bónusz 1-el növekszik minden 50-edik szint után,\n[[YELLOW]]amely a 200-as szinten éri el a maximumát, a 4 bónusz sebzést.
Guides.Axes.Section.4=[[DARK_AQUA]]Hogyan működik a Páncéltörés?\n[[YELLOW]]Olyan erős utéssel súlytasz le, amely összetöri ellenfeleid páncélzatát!\n[[YELLOW]]A Páncéltörés passzív esélyt ad az ellenfeled páncéljának \n[[YELLOW]]megsebzéséhez. Ez a sebzés a Baltászat szinteddel növekszik.
Guides.Axes.Section.5=[[DARK_AQUA]]Hogyan működik a Erős Ütés?\n[[YELLOW]]Passzív esélyed van Erős Ütéssel lecsapni \n[[YELLOW]]mobokra és játékosokra Balta használata esetén.\n[[YELLOW]]Alapvetően ez az esély 25%. Ez a képesség egy hatalmas\n[[YELLOW]]hátralökés effektussal bír, hasonlóan a Hátralökés II \n[[YELLOW]]varázslathoz. Továbbá bónusz sebzést okoz a célpontnak.

##Ásás
Guides.Excavation.Section.0=[[DARK_AQUA]]Az Ásásról:\n[[YELLOW]]Az Ásással kincseket találhatsz a földben.\n[[YELLOW]]Minél tovább csinálod, annál több kincsre tehetsz szert.\n\n[[DARK_AQUA]]TAPASZTALAT SZERZÉS:\n[[YELLOW]]Tapasztalat szerzéshez Ásóval kell feltárnod a földet.\n[[YELLOW]]Csak bizonyos anyagok kiásásért kaphatsz kincseket és tapasztalatot.
Guides.Excavation.Section.1=[[DARK_AQUA]]Kompatibilis Anyagok:\n[[YELLOW]]Füves block, Föld, Homok, Agyag, Sóder, Gombafonal, Lélekhomok, Hó
Guides.Excavation.Section.2=[[DARK_AQUA]]Hogyan működik a Giga Fúró-Törő:\n[[YELLOW]]Jobbklikkelj ásóval a kezedben, hogy előkészítsd az ásódat.\n[[YELLOW]]Ebben a módban továbbá 4 másodperc áll a rendelkezésedre, hogy\n[[YELLOW]]kapcsolatba lépj valamely Ásással kompatibilis anyaggal a\n[[YELLOW]]Giga Fúró-Törő aktiválásához.
Guides.Excavation.Section.3=[[DARK_AQUA]]Mi is az a Giga Fúró-Törő?\n[[YELLOW]]A Giga Fúró-Törő egy cooldown idővel rendelkező képesség, \n[[YELLOW]]amely az Ásáshoz kapcsolódik. Megtriplázza a \n[[YELLOW]]kincs találás esélyét, és instant kiüti az\n[[YELLOW]]Ásással kompatibilis anyagokat.
Guides.Excavation.Section.4=[[DARK_AQUA]]Hogyan működik a Kincsvadászat?\n[[YELLOW]]Minden lehetséges kincsnek van egy \n[[YELLOW]]bizonyos képesség szint követelménye.\n[[YELLOW]]Minél nagyobb az Ásás szinted, annál\n[[YELLOW]]több kincset találhatsz.\n[[YELLOW]]Minden Ásással kompatibilis anyagnak van egy egyedi\n[[YELLOW]]kincses listája.\n[[YELLOW]]Más szóval más kincsekre tehetsz szert például Föld kiásánál,\n[[YELLOW]]mint a Sódernél.
Guides.Excavation.Section.5=[[DARK_AQUA]]Megjegyzések az Ásásról:\n[[YELLOW]]A kincsek teljesen testreszabhatóak,\n[[YELLOW]]ezért gyakorlatilag minden szerveren más és más a lista.

##Ho-ho-ho-horgászat
Guides.Fishing.Section.0=[[DARK_AQUA]]A Horgászatról:\n[[YELLOW]]Ezzel a képességgel a horgászás ismét izgalmas!\n[[YELLOW]]Találj rejtett kincseket, vagy rázz le tárgyakat a mobokról.\n\n[[DARK_AQUA]]Tapasztalatszerzés:\n[[YELLOW]]Horgássz.
Guides.Fishing.Section.1=[[DARK_AQUA]]Hogyan működik a kincsvadászat?\n[[YELLOW]]Ez a képesség lehetővé teszi, hogy kincset találj horgászás közben, \n[[YELLOW]]alacsony eséllyel enchantolt tárgyakra.\n[[YELLOW]]Minden lehetséges kincs a horgászásban szinttől függetlenül kifogható\n[[YELLOW]] Azonban a kifogás esélye függ attól, hogy a tárgy milyen ritkaságú.\n[[YELLOW]]Minél nagyobb a horgászás szinted, annál nagyobb esélyed van jobb kincseket találni.
Guides.Fishing.Section.2=[[DARK_AQUA]]Hogyan működik a jéghorgászat?\n[[YELLOW]]Ez a passzív képesség lehetővé teszi, hogy befagyott tavakban horgássz!\n[[YELLOW]]Használd a horgászbotod (2x) a jeges tavon és a képesség készít egy lyukat a horgászáshoz.
Guides.Fishing.Section.3=[[DARK_AQUA]]Hogyan működik a Mester Horgászat?\n[[YELLOW]]Ez a passzív képesség növeli a fogás esélyét horgászat közben.\n[[YELLOW]]Miután feloldottad ezt a képességet, a kapás esélyed duplázódik, ha csónakban, vagy óceán biomon horgászol.
Guides.Fishing.Section.4=[[DARK_AQUA]]Hogyan működik a lerázás??\n[[YELLOW]]Ez az aktív képesség lehetővé teszi, hogy tárgyakat rázhass le a mobokról, ha eltalálod őket a horgászbotoddal. \n[[YELLOW]]A mobok ugyan olyan tárgyakat dobnak, mint amit halálukkor.\n[[YELLOW]]Valamint jobb esély van ezzel mob fejet szerezni, ami alapból nem lehetséges túlélő módban.
Guides.Fishing.Section.5=[[DARK_AQUA]]Hogyan működik a horgász diéta?\n[[YELLOW]]Ez a passzív képesség növeli az ételcsík visszatöltését, ha halat eszel.
Guides.Fishing.Section.6=[[DARK_AQUA]]Tudnivaló a horgászatról:\n[[YELLOW]]A fogott tárgyak listája teljesen állítható, tehát szervertől függ.

##Növénytan
Guides.Herbalism.Section.0=[[DARK_AQUA]]A Növénytanról:\n[[YELLOW]]A Növénytan a különféle növények begyűjtéséről szól.\n\n\n[[DARK_AQUA]]TAPASZTALAT SZERZÉS:\n[[YELLOW]]Gyűjts növényeket.
Guides.Herbalism.Section.1=[[DARK_AQUA]]Kompatibilis Anyagok:\n[[YELLOW]]Búza, Burgonya, Répa, Dinnye, \n[[YELLOW]]Tök, Cukornád, Kakaóbab, Virágok, Kaktusz, Gombák,\n[[YELLOW]]Alvilági Bibírcsók, Tavirózsa, és Inda.
Guides.Herbalism.Section.2=[[DARK_AQUA]]Hogyan működik a Zöld Föld?\n[[YELLOW]]A Zöld Föld egy aktiválható képesség, az aktiválásához \n[[YELLOW]]jobbklikkelj egy kapával a kezedben.\n[[YELLOW]]A Zöld Föld megtriplázza az aratásért \n[[YELLOW]]kapott tárgyakat. Továbbá felruházza a játékost azzal a \n[[YELLOW]]képességgel, hogy életet leheljenek a blockokba az eszköztárukban lévő magok segítségével.
Guides.Herbalism.Section.3=[[DARK_AQUA]]Hogyan működik a Zöld Hüvelyk (növények)?\n[[YELLOW]]Ez a passzív képesség automatikusan visszaültet a növényt\n[[YELLOW]]learatáskor.\n[[YELLOW]]Ennek az esélye a Növénytan szintedtől függ.
Guides.Herbalism.Section.4=[[DARK_AQUA]]Hogyan működik a Zöld Hüvelyk (Zúzottkő/Kőtégla/Föld)?\n[[YELLOW]]Ez az aktív képesség átváltoztatja a blockokat a \n[[YELLOW]]"zöldebb" változatukká. Ezt jobbklikkel teheted meg, miközben\n[[YELLOW]]magot tartasz a kezedben. 1db magot használ el blockonként.
Guides.Herbalism.Section.5=[[DARK_AQUA]]Hogyan működik a Farmer Diéta?\n[[YELLOW]]Ez a passzív képesség növeli az ételcsík visszatöltését \n[[YELLOW]]Kenyér, Sütik, Dinnye, Gombaleves, Répa,\n[[YELLOW]]és Burgonya elfogyasztásánál.
Guides.Herbalism.Section.6=[[DARK_AQUA]]Hogyan működik a Hilián Szerencse?\n[[YELLOW]]Ez a passzív képesség esélyt ad ritka tárgyak találására\n[[YELLOW]]bizonyos blockok karddal való kiütésénél.
Guides.Herbalism.Section.7=[[DARK_AQUA]]Hogyan működik a Dupla Loot?\n[[YELLOW]]Több tárgyat kapsz az aratásért.

##Bányászás
Guides.Mining.Section.0=[[DARK_AQUA]]A Bányászásról:\n[[YELLOW]]A bányászás kövek és ércek kibányászásáról szól. Több tárgyat is kaphatsz\n[[YELLOW]]különböző anyagok kibányászásáért.\n\n[[DARK_AQUA]]TAPASZTALAT SZERZÉS:\n[[YELLOW]]Bányássz csákánnyal a kezedben.\n[[YELLOW]]Csak bizonyos blockok adnak tapasztalatot.
Guides.Mining.Section.1=[[DARK_AQUA]]Kompatibilis Anyagok:\n[[YELLOW]]Kő, Szénérc, Vasérc, Aranyérc, Gyémántérc, Vöröskőérc,\n[[YELLOW]]Lazuritérc, Obszidián, Mohás Zúzottkő, Végkő,\n[[YELLOW]]Izzókő, és Alvilági Kő.
Guides.Mining.Section.2=[[DARK_AQUA]]Hogyan használd a Szuper Törést? \n[[YELLOW]]Jobbklikkelj csákánnyal a kezedben, hogy előkészítsd az eszközt.\n[[YELLOW]]Ebben a módban továbbá 4 másodperc áll a rendelkezésedre, hogy\n[[YELLOW]]kapcsolatba lépj valamely Bányászással kompatibilis anyaggal a\n[[YELLOW]]Szuper Törő aktiválásához.
Guides.Mining.Section.3=[[DARK_AQUA]]Mi az a Szuper Törő?\n[[YELLOW]]A Szuper Törő egy cooldown idővel rendelkező képesség, \n[[YELLOW]]amely a Bányászáshoz kapcsolódik. Megtriplázza az \n[[YELLOW]]extra tárgyak találásának esélyét, és instant kiüti a\n[[YELLOW]]Bányászással kompatibilis anyagokat.

##Javítás
Guides.Repair.Section.0=[[DARK_AQUA]]A Javításról:\n[[YELLOW]]A Javítás lehetővé teszi a páncél és eszközök\n[[YELLOW]]Vastömbön való javítását.\n\n[[DARK_AQUA]]TAPASZTALAT SZERZÉS:\n[[YELLOW]]Javíts páncélt és eszközöket mcMMO üllő segítségével. Alapból ez egy Vastömb, nem összekeverendő a sima üllővel.
Guides.Repair.Section.1=[[DARK_AQUA]]Hogyan használhatom a Javítást?\n[[YELLOW]]Helyezz el egy mcMMO üllőt, és jobbklikkelj rá egy tárggyal a javításhoz.\n[[YELLOW]]Használatonként 1 tárgyat használ fel.
Guides.Repair.Section.2=[[DARK_AQUA]]Hogyan működik a Javítás Mestersége?\n[[YELLOW]]A Javítás Mestersége a javítás mértékét növeli. Ez az érték a \n[[YELLOW]]Javítás szintedtől függ.
Guides.Repair.Section.3=[[DARK_AQUA]]Hogyan működik a Szuper Javítás?\n[[YELLOW]]A Szuper Javítás egy passzív képesség. Tárgyak javításánál,\n[[YELLOW]]esélyt ad a játékosnak, hogy kétszeres \n[[YELLOW]]hatékonysággal javítson.
Guides.Repair.Section.4=[[DARK_AQUA]]Hogyan működik a Mágikus Kovácsolás?\n[[YELLOW]]Ez a képesség lehetővé teszi, hogy \n[[YELLOW]]bizonyos eséllyel a javított tárgy megtarthassa az enchantjait. Az enchantok\n[[YELLOW]]megtarthatják a szintjüket, visszafejlődhetnek,\n[[YELLOW]]vagy teljesen elveszhetnek.

##Újrahasznosítás
Guides.Salvage.Section.0=[[DARK_AQUA]]Az Újrahasznosításról:\n[[YELLOW]]Az újrahasznosítás lehetővé teszi, hogy egy aranytömb\n[[YELLOW]]segítségével visszanyerd a tárgyaid alapanyagait.\n\n[[DARK_AQUA]]TAPASZTALAT SZERZÉS:\n[[YELLOW]]A horgászási és javítási szintjeidtől függ.
Guides.Salvage.Section.1=[[DARK_AQUA]]Hogyan használhatom az Újrahasznosítást?\n[[YELLOW]]Helyezz le egy Újrahasznosító Üllőt, és jobbklikkelj rá egy adott tárggyal. Ez lebontja a tárgyat,\n[[YELLOW]]és visszaadja a barkácsolási alapanyagait.\n\n[[YELLOW]]Például egy Vascsákány esetében vasrúdakat kapsz vissza.
Guides.Salvage.Section.2=[[DARK_AQUA]]Hogyan működik a Fejlesztett Újrahasznosítás?\n[[YELLOW]]Miután feloldottad, lehetővé teszi a sérült tárgyak újrahasznosítását is.\n[[YELLOW]]A visszanyert tárgyak mennyisége a tárgy állapotától függ. Minél jobb állapotban van\n[[YELLOW]]annál több anyagot nyerhetsz vissza.\n[[YELLOW]]Fejlesztett Újrahasznosítással legalább 1 tárgyat mindig visszakapsz,\n[[YELLOW]]kivéve ha a tárgyat túl sérült.
Guides.Salvage.Section.3=[[DARK_AQUA]]Példa a működésére:\n[[YELLOW]]Újra akarunk hasznosítani egy aranycsákányt, amely 20%-ban sérült,\n[[YELLOW]]ez azt jelenti, hogy maximum 2 tárgyat kaphatunk vissza\n[[YELLOW]](mivel a csákány elkészítéséhez 3 rúd kell, ezért egyenként \n[[YELLOW]]33,33% használhatóságot érnek) ami egyenlő 66%-kal. Ha a tárgy sérültsége\n[[YELLOW]]66% alatt van, akkor nem kaphatsz vissza 2 rúdat.\n[[YELLOW]]Ha efölött az érték fölött van, akkor ",\n[[YELLOW]]2 rúdat kapsz vissza.
Guides.Salvage.Section.4=[[DARK_AQUA]]Hogyan működik a Mágikus Újrahasznosítás?\n[[YELLOW]]Bizonyos eséllyel varázskönyveket is kaphatsz \n[[YELLOW]]enchantolt tárgyak újhasznosításáért. A szintedtől függ a \n[[YELLOW]]varázslat kinyerésének mértéke.\n\n[[YELLOW]]Részleges kinyerésnél \n[[YELLOW]]a könyv alacsonyabb szintű varázslattal fog rendelkezni, mint\n[[YELLOW]]ami a tárgyon volt.

