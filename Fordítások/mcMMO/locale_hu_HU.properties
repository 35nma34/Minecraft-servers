##Kardok
Guides.Swords.Section.0=[[DARK_AQUA]]A Kardokról:\n[[YELLOW]]Ez a képesség harci bónuszokkal ruház fel \n[[YELLOW]]kardok használata esetén.\n\n[[DARK_AQUA]]TAPASZTALAT SZERZÉS:\n[[YELLOW]]Tapasztalatot a moboknak vagy más játékosoknak karddal\n[[YELLOW]]okozott sebzésért kaphatsz.
Guides.Swords.Section.1=[[DARK_AQUA]]Hogyan működik a Fogazott Penge?\n[[YELLOW]]A Fogazott Penge egy karddal jobbklikkeléssel aktiválható képesség. \n[[YELLOW]]Ez a képesség lehetővé teszi a \n[[YELLOW]]területre ható csapásokat. A területre ható csapás 25%-os bónusz sebzést okoz, \n[[YELLOW]]továbbá 5 tickig vérzést ad az ellenségnek.
Guides.Swords.Section.2=[[DARK_AQUA]]Hogyan működik az Ellentámadás?\n[[YELLOW]]Az Ellentámadás egy aktiválható képesség. Védekezésnél, és mikor mobok\n[[YELLOW]]ütnek, esélyed van visszafordítani az elszenvedett sebzés \n[[YELLOW]]50%-át.
Guides.Swords.Section.3=[[DARK_AQUA]]Hogyan működik a Vérzés?\n[[YELLOW]]A Vérzés kétmásodpercenként sebzi az ellenségeidet. A célponot \n[[YELLOW]]mindaddig vérezni fog, míg a Vérzés időtartam le nem jár, vagy az áldozat meg nem hal. \n[[YELLOW]]A Vérzés időtartam a Kardok szintedtől függ.

##Szelidítés
Guides.Taming.Section.0=[[DARK_AQUA]]A szelidítésről:\n[[YELLOW]]A Szelidítés különböző harci bónuszokkal látja el a játékost, ha \n[[YELLOW]]szelidített farkasokkal van.\n\n[[DARK_AQUA]]TAPASZTALAT SZERZÉS:\n[[YELLOW]]Szelidíts farkasokat/ocelotokat, vagy harcolj \n[[YELLOW]]a farkasaid oldalán.
Guides.Taming.Section.1=[[DARK_AQUA]]Hogyan működik a Vadon Hívása?\n[[YELLOW]]A Vadon Hívása egy aktiválható képesség, amellyel magad mellé idézhetsz \n[[YELLOW]]egy farkast vagy egy ocelotot. Ezt \n[[YELLOW]]csonttal vagy hallal való balkattintással teheted meg.
Guides.Taming.Section.2=[[DARK_AQUA]]Hogyan működik a Vadállat-tan?\n[[YELLOW]]A Vadállat-tan lehetővé teszi a \n[[YELLOW]]farkasok és ocelotok statisztikáinak megvizsgálását. Használatához balklikkelj egy farkasra\n[[YELLOW]]vagy ocelotra.
Guides.Taming.Section.3=[[DARK_AQUA]]Hogyan működik a Ledöfés?\n[[YELLOW]]A ledöfés egy passzív képesség, amely lehetővé teszi a\n[[YELLOW]]hogy a farkasok célpontja Vérzést kapjon.
Guides.Taming.Section.4=[[DARK_AQUA]]Hogyan működnek az Éles Karmok?\n[[YELLOW]]Az Éles Karmok bónusz sebzést ad a farkasok támadásainak. \n[[YELLOW]]Ez a bónusz a Szelidítés szintedtől függ.
Guides.Taming.Section.5=[[DARK_AQUA]]Hogyan működik az Éberség?\n[[YELLOW]]Ez a passzív képesség lehetővé teszi a farkasaid\n[[YELLOW]]számára, hogy rád teleportáljanak, ha veszélybe kerülnek, például láva, kaktusz. Továbbá\n[[YELLOW]]immunissá teszi a farkasaidat a zuhanási sebződésre.
Guides.Taming.Section.6=[[DARK_AQUA]]Hogyan működik a Vastag Bunda?\n[[YELLOW]]Ez a képesség csökkenti a farkasaid által elszenvedett sebzést, és \n[[YELLOW]]tűzállóvá teszi őket.
Guides.Taming.Section.7=[[DARK_AQUA]]Hogyan működik a Robbanásállóság?\n[[YELLOW]]Ez a képesség csökkenti a farkasaid\n[[YELLOW]]robbanás által elszenvedett sebződését.
Guides.Taming.Section.8=[[DARK_AQUA]]Hogyan működik a Gyorséttermi Kiszolgálás?\n[[YELLOW]]Ez a képesség lehetővé teszi, hogy a farkasaid életet töltsenek vissza, \n[[YELLOW]]mikor támadást hajtanak végre.

##Felfegyvezetlen
Guides.Unarmed.Section.0=[[DARK_AQUA]]A Felfegyvezetlenről:\n[[YELLOW]]A Felfegyverzetlen különböző harci bónuszokkal lát el, ha\n[[YELLOW]]az ökleidet használod fegyverként. \n\n[[DARK_AQUA]]TAPASZTALAT SZERZÉS:\n[[YELLOW]]Harcolj mobokkal vagy játékosokkal pusztakézzel.
Guides.Unarmed.Section.1=[[DARK_AQUA]]Hogyan működik a Vadulás?\n[[YELLOW]]A Vadulás egy jobbklikkeléssel aktiválható képesség. \n[[YELLOW]]Ebben a módban 50%-kal több sebzést okozol, és \n[[YELLOW]]a gyenge anyagokat, mint a föld és füves block, instant kiütheted.
Guides.Unarmed.Section.2=[[DARK_AQUA]]Hogyan működik a Vas-Ököl Stílus?\n[[YELLOW]]A Vas-Ököl Stílus bónusz sebzést biztosít mobok és játékosok ellen\n[[YELLOW]]ha csak az ökleidet használod.
Guides.Unarmed.Section.3=[[DARK_AQUA]]Hogyan működik a Nyilak Kitérítése?\n[[YELLOW]]A Nyilak Kitérítése egy passzív képesség, amely lehetővé teszi, \n[[YELLOW]]hogy elhárítsd a feléd érkező nyilakat.\n[[YELLOW]]A nyilak leesnek a földre.
Guides.Unarmed.Section.4=[[DARK_AQUA]]Hogyan működik a Vas-Markolás?\n[[YELLOW]]A Vas-Markolás a Lefegyverzést akadályozza meg. Minél nagyobb a \n[[YELLOW]]Felfegyverzetlen szinted, annál nagyobb eséllyel állsz ellen a Lefegyverzésnek.
Guides.Unarmed.Section.5=[[DARK_AQUA]]Hogyan működik a Lefegyverzés?\n[[YELLOW]]A Lefegyverzés lehetővé teszi, hogy lefegyverezd az ellenséged,\n[[YELLOW]]ezáltal az kidobja a fegyverét a földre.

##Favágás
Guides.Woodcutting.Section.0=[[DARK_AQUA]]Hogyan működik a Favágás:\n[[YELLOW]]A Favágás a favágásról szól.\n\n[[DARK_AQUA]]TAPASZTALAT SZERZÉS:\n[[YELLOW]]Vágj ki fákat.
Guides.Woodcutting.Section.1=[[DARK_AQUA]]Hogyan működik a Fadöntés?\n[[YELLOW]]A Fadöntés egy aktiválható képesség, az aktiválásához \n[[YELLOW]]jobbklikkelj baltával a kezedben. Ezáltal a fa azonnal kidől\n[[YELLOW]]és kidobja az összes rönköt.
Guides.Woodcutting.Section.2=[[DARK_AQUA]]Hogyan működik a Levélfújó?\n[[YELLOW]]A Levélfújó egy passzív képesség, amely miatt a levelek azonnal eltűnnek, ha\n[[YELLOW]]rákattintasz baltával. Alapból a 100-as szinten oldódik fel ez a képesség.
Guides.Woodcutting.Section.3=[[DARK_AQUA]]Hogyan működnek a Dupla Dropok?\n[[YELLOW]]Ez a passzív képesség lehetővé teszi, hogy minden kivágott\n[[YELLOW]]farönk után kapj még egyet.

