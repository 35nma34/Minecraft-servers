        - '&5&o     feldolgozására. Gondos azonban,'
        - '&5&o     mivel a magasabbak mondják a magas regéket."'
    233:
      name: "Ollós ellenállású hitelkártyák"
      description:
        - '&5&o"Az igazán értékes ügyfelek számára."'
    234:
