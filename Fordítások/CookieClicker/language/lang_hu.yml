        - '&5&o"Megvan. A tökéletes süti mágia iskola!"'
    313:
      name: "Nyuszi trükk"
      description:
        - '&5&o"A mágikus kalapok a nyúl populáció egyidejű megfékezését és a különleges sütik készítését eredményezhetik.'
        - '&5&o A keletkező sütik nem feltétlenül alkalmasak a vegetáriánusoknak."'

    # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
    # Shipment upgrades (type: classic)
    19:
      name: "Vanília ködfátyol"
      description:
        - '&5&o"Ha leveszed az űrsisakod,'
        - '&5&o     akkor meg fogod szagolni!'
        - '&5&o     '
        - '&5&o     (Jegyzet : ne tedd meg.)"'
    20:
      name: "Féreglyukak"
      description:
        - '&5&o"A féreglyukak használatával,'
        - '&5&o  az űrhajók gyorsabban tudnak közlekedni."'
    21:
      name: "Törzsutas"
      description:
        - '&5&o"Gyere vissza hamar!"'
    48:
      name: "Warp vezetés"
      description:
        - '&5&o"A boldog sütésért."'
    114:
      name: "Csokoládé monolitok"
      description:
        - '&5&o"Istenem! Csokoládéval van tömve!!"'
    196:
      name: "Generációs hajó"
      description:
        - '&5&o"Építsd ameddig lehet, ez a humongous űrhajó'
        - '&5&o    biztosan kiszállítja majd a sütiket'
        - '&5&o    a világűr legmélyére, egy nap."'
    301:
      name: "Dyson gömb"
      description:
        - '&5&o"Találtál módot area, hogy a kozmikus technológia ismereteidet kicsit több helyi törekvésre alkalmazd."'
    314:
      name: "A végső határ"
      description:
        - '&5&o"Régóta hosszú út, onnan idáig. Mindet megéri - a látnivalók szépek és az olajárak kissé ésszerűbbek."'

    # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
    # Alchemy Lab upgrades (type: classic)
    22:
      name: "Antimon"
      description:
        - '&5&o"Valójában sok pénzt ér."'
    23:
      name: "A tészta esszenciája"
      description:
        - '&5&o"Az alkímiai sütés 5 ősi lépésein keresztül vonták ki."'
    24:
      name: "Igaz csokoládé"
      description:
        - '&5&o"A kakaó legtisztább formája."'
    49:
      name: "Istenek eledele"
      description:
        - '&5&o"Hozzáadva ezt a süti mixhez biztos, hogy még addiktívabbá teszik őket! Talán veszélyes módon. Reméljük, továbbra is értékesítheti ezeket."'
    115:
      name: "Aqua crustulae"
      description:
        - '&5&o"Óvatosan az adagolással - egy csepp már túl sok, és muffin lesz ... Senki sem szereti a muffinokat ..."'
    197:
      name: "Eredeti tégely"
      description:
        - '&5&o"A legritkább földekből épült, és a legmagasabb hegység legmélyebb részén található, ez a legendás tégely azt mondja, hogy megőrzi tulajdonságait a nagy bummtól."'
    302:
      name: "Az atomos folyékonyság elmélete"
      description:
        - '&5&o"Ha az alkímia a legszélsőségesebb határait lenyomva tartja, úgy találja, hogy minden átváltható más dolgokba - aranyhoz, higanyhoz vezet; ami még fontosabb, rájössz, hogy bármi lehet - és azt sütikké kell átalakítani."'
    315:
      name: "Beige goo"
      description:
        - '&5&o"Hát most te csináltad. Szép munka. Nagyon szép. Az a három galaxis, amikből sütit készítettél. Jó dolog, hogy univerzumból univerzumba mehetsz."'

    # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
    # Portal upgrades (type: classic)
    25:
      name: "Ősi tabletta"
      description:
        - '&5&o"Furcsa fűszeres mogyorólemez, ősi süti receptet tárolva. Helyes!"'
    26:
      name: "Őrült munkatársak"
      description:
        - '&5&o"FELTÁMADOK, MINYONOK!!"'
    27:
      name: "Lélekkötés"
      description:
        - '&5&o"Szóval belépek és kapok több sütit?'
        - '&5&o     Persze!"'
    50:
      name: "Szellemi tánc"
      description:
        - '&5&o"Megváltoztathatjuk, ha akarjuk.'
        - '&5&o     Kiléphetünk az agyunkból."'
    116:
      name: "Ásvány-transzplantáció"
      description:
        - '&5&o"Ez arra utal, hogy a magasabb rendű univerzumok, vagy "ásványok" egyesülését a sajátunkkal kell összekapcsolni, hogy megkönnyítsük az átutazást (és értékes sütemény tésztát)."'
    198:
      name: "Isten-méretű portálok"
      description:
        - '&5&o"Valószínűleg azt mondják, hogy egy idősebb isten most beleillik a dologba.'
        - '&5&o'
        - '&5&oElméletileg."'
    303:
      name: "A várakozási idő vége"
      description:
        - '&5&o"Psszt. Csak egyszer, rendben?"'
    316:
      name: "Dühítő énekek"
      description:
        - '&5&o"A népszerű vers így szól:'
        - '&5&o    "jaú''hn megőrjít jaú''hn megőrjít'
        - '&5&o    aeiouaeiouaeiou brbrbrbrbrbrbr"'

    # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
    # Time Machine upgrades (type: classic)
    28:
      name: "Flux kondenzátorok"
      description:
        - '&5&o"Sütés a jövőbe!"'
    29:
      name: "Idő paradoxon megoldása"
      description:
        - '&5&o"Nincs több bolondozás a nagyival!"'
    30:
      name: "Quantum rejtély"
      description:
        - '&5&o"Csak egy konstans létezik, és ez az univerzális bizonytalanság.'
        - '&5&o '
        - '&5&o     Vagy nem?"'
    51:
      name: "Ok-okozati végrehajtó"
      description:
        - '&5&o"Ami történt, történt."'
    117:
      name: "Yestermorrow komparátorok"
      description:
        - '&5&o"Fortnightok az évezredekben."'
    199:
      name: "Távol-jövő rendelet"
      description:
        - '&5&o"A távol-jövőbeni engedményezés felhatalmaz téged arra, hogy mélyen belevágj a jövőbe - ahol a civilizáció ismét elesett és felemelkedett, és ahol sütik bőségesen a süteményeket."'
    304:
      name: "Nagyszerű hurokhipotézis"
      description:
        - '&5&o"Mi van, ha a mi univerzumunk egy végtelen ciklus? Mi van, ha előtte és utána végtelen mennyiségű ugyanolyan univerzum van, amelyek végtelen mennyiségű sütiket tartalmaztak?"'
    317:
      name: "Sütikóstoló pillanatok"
      description:
        - '&5&o"Felidézzük, hogy a dolgok hogy voltak,'
        - '&5&o hogy vannak, és hogy lesznek."'

    # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
    # Antimatter Condenser upgrades (type: classic)
    99:
      name: "Cukorbajok"
      description:
        - '&5&o"Édes, határozott bajok."'
    100:
      name: "Húrelmélet"
      description:
        - '&5&o"Új betekintést nyer a sütik (és mint bónusz, a világegyetem szerkezetének) valódi jelentőségéről."'
    101:
      name: "Nagy makaron ütköző"
      description:
        - '&5&o"Milyen egyedülálló!"'
    102:
      name: "Nagy beng sütés"
      description:
        - '&5&o"És ez így kezdődött.."'
    118:
      name: "Fordított ciklotronok"
      description:
        - '&5&o"Ezek lehetnek a kesztyűs részecskék és az intakt atomok. Mert ... jobb ... íz, és cucc."'
    200:
      name: "Nanokozmiák"
      description:
        - '&5&o"A nanokozmiák elmélete azt állítja, hogy minden egyes szubatomi részecske tulajdonképpen saját, önálló univerzum, amely elfogyhatatlan mennyiségű energiát tartalmaz."'
    305:
      name: "A Pulzus"
      description:
        - '&5&o"Bekerültél a kozmosz nagy impulzusába, egy időtlen ritmusba, amelyen minden anyagi és antimaterápiás dolog egyformán ver. Ez valahogy több sütit jelent."'
    318:
      name: "Valami más szuper-apró részecske?"
      description:
        - '&5&o"Amikor még az univerzum is elfogy az ötletekből, rájössz: közeledsz a végéhez."'

    # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
    # Prism upgrades (type: classic)
    175:
      name: "Drágakő fényezés"
      description:
        - '&5&o"A szennyeződéstől való megszabadulás és a  könnyebbség elengedése. Valóban, valóban felháborító."'
    176:
      name: "9. szín"
      description:
        - '&5&o"Fedezd fel az érintetlen optikai mélységeket, ahogy még a mantis garnéla sem nézett ki!"'
    177:
      name: "Csokoládé fény"
      description:
        - '&5&o"Sütkérezzünk a kakaófényben. (Figyelmeztetés: különböző érdekes, bár halálos bőrelváltozásokat okozhat.)"'
    178:
      name: "Grivárvány"
      description:
        - '&5&o"Emlékezz a különböző szemcsékre a praktikus Roy G. Biv emlékeztető használatával: R a rizs, Z a zab ... Á az árpa?"'
    179:
      name: "Tiszta kozmikus fény"
      description:
        - '&5&o"A prizmáid mostantól a világegyetem másik végétől kezdve érintetlenül érintetlen fotont kapnak."'
    201:
      name: "Világít-a-sötétben"
      description:
        - '&5&o"A prizmáid most sötétben ragyognak, és hatékonyan megduplázzák a kimenetüket."'
    306:
      name: "Lux szanatórium"
      description:
        - '&5&o"A prizmás kísérők egyre jobban megbabonáztak valami fényben - vagy talán valami mögötte; talán közel vagyunk?"'
    319:
      name: "Fordított árnyékok"
      description:
        - '&5&o"Ó, ember. Ez tényleg a szemeddel piszkít."'
