    77:
      name: "Titán egér"
      description:
        - '&5&o"Nehéz, de erős."'
    78:
      name: "Adamantium egér"
      description:
        - '&5&o"Ezekkel gyémántot vághatsz."'
    119:
      name: "Unobtainium egér"
      description:
        - '&5&o"Ezek a szép egerek elég kielégítőek."'
    190:
      name: "Eludium egér"
      description:
        - '&5&o"Én rágcsáló lennék a helyedben."'
    191:
      name: "Wishalloy egér"
      description:
        - '&5&o"A kattintása finom és remek,'
        - '&5&o  de ne rázd'
