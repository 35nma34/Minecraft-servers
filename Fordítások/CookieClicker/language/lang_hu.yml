        - '&5&o    jelenet dühe;'
        - '&5&o    follow its precepts'
        - '&5&o    kövesse annak szabályait, és csak profitálhat."'
    311:
      name: "A dolgok logikája"
      description:
        - '&5&o"Ha nem most, mikor? Ha nem, mit?'
        - '&5&o    Ha nem a dolgok ... cuccok?"'

    # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
    # Temple upgrades (type: classic)
    238:
      name: "Arany bálványok"
      description:
        - '&5&o"Csábíts még vígabb kalandorokat,'
        - '&5&o     hogy még több sütit szerezz.'
        - '&5&o     Ez egy igazi bálvány játék!"'
    239:
      name: "Áldozatok"
      description:
        - '&5&o"Milyen egy élet tonnányi sütikkel?"'
    240:
      name: "Mennyei áldás"
      description:
        - '&5&o"És íme, a pék mindenható kanálja leereszkedett, és szent ajándékokat adott a hívőknek - csillogó cukrot, csokoládét sötétként éjszaka és mindenféle búzából. A fiú állítása szerint a találkozás furcsa volt."'
    241:
      name: "Napfesztivál"
      description:
        - '&5&o"Szabadítsd meg templomodnak az ősi erejét ezekkel az éves ünnepségekkel, amelyek tûzfojtókat, hagyományos táncot, rituális lefejelõket és más örömöket vonnak maguk után!"'
    242:
      name: "Kibővített pantheon"
      description:
        - '&5&o"Elég a lelki elégtelenségből! Több istenség, mint amire valaha szükséged lesz, vagy visszakapod a pénzed! 100%-osan garantált!"'
    243:
      name: "Kibővített pantheon"
      description:
        - '&5&o"Ez az. A végső istenség végül a szublimálisan isteni szemet vette a műveletre; hogy ez jó dolog vagy talán a "napok vége", de valami, amit ki kell találnod ... hamarosan!"'
    299:
      name: "Teremtési mítosz"
