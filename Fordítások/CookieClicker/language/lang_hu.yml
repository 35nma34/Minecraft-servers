    248:
      name: "A varázslás iskolája"
      description:
        - '&5&o"Ez a süti által támogatott boszorkányság akadémiája a 4 legkiválóbb mágia háznak ad otthont: a Jock-oknak, a Nerd-öknek, a Prep-eknek és a Deathmuncher-eknek."'
    249:
      name: "Sötét képletek"
      description:
        - '&5&o"Az Eldritch erők a varázslatok mögött vannak - akkor olyan érzést kapsz, amit tényleg nem kellene elrontanod. De úgy értem, ingyenes sütiket, ugye?"'
    300:
