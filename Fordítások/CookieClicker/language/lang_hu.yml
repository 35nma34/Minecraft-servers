# use & for colors
#   placeholders will be listed in front of the keys
# fordította: poma123, 2017
# messages and inventory titles directly related to the game
game:
  econ:
    # use %cost% for the amount payed
    payed: " &2Fizettél &4%cost%&2-t!"
    notEnoughMoney: " &4Nincs elég pénzed!"
  closedGame: " &2Jelenlegi pontszámod: &6%score%"
  inventoryTitles:
    gameTitle: "&9&lCC   &r&1%score% süti"
  cookieName: "&1&lSüti"
  ovenName: "&a&lA Süti Termelésed"
  ovenLore:
    - ""
    - '&1Jelenleg gyártasz:'
    - "  &2%cookies_per_second% &1sütit másodpercenként"
    - "  &2%cookies_per_click% &1sütit klikkeléskor"


prefix: "[&3CookieClicker&r]"
name: "&1CookieClicker&r"


gameHelp:
  - '&1&lKattints a sütire a süti készítéshez.'
  - ""
  - '&1&lA sütikért épületeket tudsz vásárolni,'
  - '  &1&lamelyek több sütit tudnak gyártani.'
  - ""
  - '&1&lFrissítéseket oldhatsz fel hozzájuk, és vásárolhatod is.'
  - ""
  - '"&oA legerősebb függőséget okozó játék!"'
  - '            - A nagyid'


buildings:
  # this allows you to colour the display name of the buildings
  #   %name% is defined for each building below
  buildingDisplayName: "&a&l%name%"
  # The following lore is used for all buildings
  # placeholders: cost, name, cookies_per_second_per_item, cookies_per_second
  buildingLore:
    - "Vásárolj egyet ennyiért: &r&c%cost%&5&o (bal klikk)"
    - ""
    - '&1%name%-ból/-ből neked &1&r&2%count% darab van.'
    - "  &1Mindegyik &r&2%cookies_per_second_per_item%&1 sütit gyárt másodpercenként"
    - "  &1Gyártás összesen: &r&2%cookies_per_second%&1"
    - ""
    # here the building specific description is added
  cursor:
    name: "Kurzor"
    description:
      - '&5&o"10 másodpercenként kattint egyet."'
  grandma:
    name: "Nagyi"
    description:
      - '&5&o"Egy jó nagyi, hogy még több süti süljön."'
  farm:
    name: "Farm"
    description:
      - '&5&o"Sütit termeszt süti magokból."'
  mine:
    name: "Bánya"
    description:
      - '&5&o"Sütemény tésztát és csokoládé chipset bányászik."'
  factory:
    name: "Gyár"
    description:
      - '&5&o"Nagy mennyiségű sütit gyárt."'
  bank:
    name: "Bank"
    description:
      - '&5&o"Sütit generál a kamatból."'
  temple:
    name: "Templom"
    description:
      - '&5&o"Tele van értékes, ősi csokoládéval."'
  wizard_tower:
    name: "Varázsló Torony"
    description:
      - '&5&o"Mágikus sütiket idéz."'
  shipment:
    name: "Szállítmány"
    description:
      - '&5&o"A süti bolygóról friss sütiket hoz."'
  alchemy_lab:
    name: "Alkímiai Labor"
    description:
      - '&5&o"Aranyból sütit csinál!"'
  portal:
    name: "Portál"
    description:
      - '&5&o"Ajtót nyit a sütiverzumba."'
  time_machine:
    name: "Időgép"
    description:
      - '&5&o"Elhozza a sütiket a múltból,'
      - '&5&o     mielőtt megennék azokat."'
  antimatter_condenser:
    name: "Antianyag kondenzátor"
    description:
      - '&5&o"Sütivé kondenzálja az antianyagot...'
      - '&5&o     az univerzumban."'
  prism:
    name: "Prizma"
    description:
      - '&5&o"A fényt átalakítja sütivé."'


upgrades:
  # this allows you to colour the display name of the upgrades
  #   %name% is defined for each upgrade below
  upgradeDisplayName: "&a&l%name%"
  # with the following lines every upgrade lore begins
  #   %cost% can be used
  upgradeLore:
    - "Ár: &r&c%cost%"
    - ""
  # to this the other (defined below) lore parts are added

  # there are different types of upgrades and they have different middle lore parts
  #   here %building% is replaced by the defined building name in LOWERCASE!
  #   use %Building% to get the name exactly as defined
  types:
    classic:
      - "&bMinden %Building% &lkétszer&r&b olyan hatékony."
      - ""
    classic_mouse:
      - "&bAz egér és minden %building% &lkétszer&r&b olyan hatékony."
      - ""
    gain_mouse_and_other:
      - "&bAz egér és minden %building% nyeresége &l%gain%&r&b süti"
      - "     &bminden nem-%building% tárgyra."
      - ""
    gain_mouse_per_cps: # gain a percentage of current CPS
      - "&bMásodpercenkénti klikkelésed &l%gain%&r&b nyereséget hoz."
      - ""

